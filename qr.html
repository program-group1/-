<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="utf-8"/>
    <title>确认购买</title>
    <style type="text/css">
      #box1{height:200px; margin:0 auto;background-color:#ffe4c4}
      #class1{height: 80px;width: 160px;background-color:#f0f8ff; font:30px 微软雅黑;margin: 10px}
      #demo{font:40px 楷体;text-align: center;color:#000080;}
    </style>
  </head>
<body style="background-color: #fff5ee">
  <br/>
  <br/>
  <br/>
<div id="box1">
    <button id="class1" onclick="myFunction()">确认支付</button>
    <input type="button" id="class1" value="取消" onclick="show1()">
    <p id="demo"></p>
</div>


<script>
function show1(){window.open("主页面.html","newwin");}	
function f2(){
    	window.open("cg.html");}
function myFunction() {
  var txt;
  var person = prompt("请输入支付密码");
  if (person == 111111 ) {
    txt = "支付成功";f2();
  } else {
    txt = "支付失败";
  }
  document.getElementById("demo").innerHTML = txt;
}

</script>
</body>
</html>
